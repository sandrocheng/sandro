<title>后台登录 - H-ui.admin v2.0</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form th:action="@{/user/login}" method="post">
      <div class="formRow">
        <!--thymeleaf提供很多工具类，strings就是其中只一
            th:if根据表达式的结果判断是否显示该标签-->
        <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
      </div>
      <div class="formRow user">
        <input id="1" name="userName" type="text" placeholder="账户" class="input_text input-big">
      </div>
      <div class="formRow password">
        <input id="2" name="password" type="password" placeholder="密码" class="input_text input-big">
      </div>
      <div class="formRow yzm">
        <input class="input_text input-big" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
        <img th:src="@{/images/VerifyCode.aspx.png}"> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      <div class="formRow">
        <label for="online">
          <input type="checkbox" name="online" id="online" value="">
          使我保持登录状态</label>
      </div>
      <div class="formRow">
        <input name="" type="submit" class="btn radius btn-success btn-big" th:value="#{btn.login}">
        <input name="" type="reset" class="btn radius btn-default btn-big" th:value="#{btn.cancel}">
      </div>
    </form>
  </div>
</div>
<div class="footer">
  H-ui网站后台模版 V2.0
  <span>
    <a th:href="@{/login.html(l='zh_CN')}">中文</a>
    <a th:href="@{/login.html(l='en_US')}">English</a>
  </span>


</div>
